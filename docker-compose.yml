version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tapb-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/tapb.db:/app/tapb.db
    environment:
      - DATABASE_URL=sqlite:///./tapb.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    command: sh -c "python -m alembic upgrade head && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: tapb-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped
    depends_on:
      - backend
